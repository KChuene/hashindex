<html>
    <head>
        <title>HashIndex | Home</title>

        <!--<link rel="stylesheet" href="./css/main.css">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animation/particles.css') }}">
    </head>
    <body>
        <header class="center">
            <div>
                <h1 id="title">Hash-Index</h1>
                <div id="search-form">
                    <input type="text" id="search-input" placeholder="Search for hash">
                    <button class="icon-button" id="search-btn">
                        <span>?</span>
                        <span>Search</span>
                    </button>
                    <button class="icon-button" id="show-popup-btn">
                        <span>+</span>
                        <span>Add New</span>
                    </buton>
                </div>
            </div>
        </header>
        <!-- PARTICLE CONTAINER START -->
        <!-- Credits: Noel C (https://codepen.io/noeldevelops/pen/VwLWOEM) -->
        <div class="particle-container">
            <div class="particles"><span class="circle"></span><span class="circle 1"></span><span
                    class="circle 2"></span><span class="circle 3"></span><span class="circle 4"></span><span
                    class="circle 5"></span><span class="circle 6"></span><span class="circle 7"></span><span
                    class="circle 8"></span><span class="circle 9"></span><span class="circle 10"></span><span
                    class="circle 11"></span><span class="circle 12"></span><span class="circle 13"></span><span
                    class="circle 14"></span><span class="circle 15"></span><span class="circle 16"></span><span
                    class="circle 17"></span><span class="circle 18"></span><span class="circle 19"></span><span
                    class="circle 20"></span><span class="circle 21"></span><span class="circle 22"></span><span
                    class="circle 23"></span><span class="circle 24"></span><span class="circle 25"></span><span
                    class="circle 26"></span><span class="circle 27"></span><span class="circle 28"></span><span
                    class="circle 29"></span>
            </div>
        </div>
        <!-- PARTICLE CONTAINER ENDS -->

        <div class="popup">
            <div class="close-btn">&times;</div>
            <div id="add-form">
                <div>
                    <label for="hash-input">Hash</label>
                    <input class="add-input" type="text" name="hash" id="hash-input">
                </div>
                <div>
                    <label for="phrase-input">Passphrase</label>
                    <input class="add-input" type="text" name="phrase" id="phrase-input">
                </div>
                <div>
                    <select class="add-input" name="htype" id="htype-select">
                        <option value="md5">md5</option>
                        <option value="sha1">sha1</option>
                        <option value="sha256">sha256</option>
                    </select>
                    <button id="add-btn">Add</button>
                </div>
                <div>
                    <h4 id="add-response"></h4>
                </div>
            </div>
        </div>
        <div class="list-view-space center">
            <div class="lv-column">
                <div class="lv-nothing">
                    <img src="{{ url_for('static', filename='images/planet.png')}}" alt="#">
                    <h2>
                        Nothing here!
                    </h2>

                    <!--<a href="https://www.flaticon.com/free-icons/empty-state" title="empty state icons">Empty state icons created by andinur - Flaticon</a>-->
                    <a href="https://www.flaticon.com/free-icons/empty-state" title="empty state icons" style="font-size: x-small;">by andinur - Flaticon</a>
                </div>
            </div>
        </div>
    </body>

    <!--<script src="./js/main.js"></script>-->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</html>
