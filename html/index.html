<html>
    <head>
        <title>HashIndex | Home</title>

        <!--<link rel="stylesheet" href="./css/main.css">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <header class="center">
            <div>
                <h1 id="title">Hash-Index</h1>
                <div id="search-form">
                    <input type="text" id="search-input" placeholder="Search for hash">
                    <button class="icon-button" id="search-btn">
                        <span>?</span>
                        <span>Search</span>
                    </button>
                    <button class="icon-button" id="show-popup-btn">
                        <span>+</span>
                        <span>Add New</span>
                    </buton>
                </div>
            </div>
        </header>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div id="add-form">
                <div>
                    <label for="hash-input">Hash</label>
                    <input class="add-input" type="text" name="hash" id="hash-input">
                </div>
                <div>
                    <label for="phrase-input">Passphrase</label>
                    <input class="add-input" type="text" name="phrase" id="phrase-input">
                </div>
                <div>
                    <select class="add-input" name="htype" id="htype-select">
                        <option value="md5">md5</option>
                        <option value="sha1">sha1</option>
                        <option value="sha256">sha256</option>
                    </select>
                    <button id="add-btn">Add</button>
                </div>
                <div>
                    <h4 id="add-response"></h4>
                </div>
            </div>
        </div>
        <div class="list-view-space center">
            <div class="lv-column">
            </div>
        </div>
    </body>

    <!--<script src="./js/main.js"></script>-->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</html>
