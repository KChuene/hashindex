<html>
    <head>
        <title>HashIndex | Home</title>

        <!--<link rel="stylesheet" href="./css/main.css">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <header>
            <div class="center">
                <h1>Hash-Index</h1>
                <div class="search">
                    <input type="text" id="search-bx" placeholder="Search for hash">
                    <button class="icon-button" id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 3a8 8 0 0 0 0 16 8 8 0 0 0 0-16zm0 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm8-2l4 4" />
                        </svg>
                        <span>Search</span>
                    </button>
                    <button class="icon-button" id="show-popup-btn">
                        <span>+</span>
                        <span>Add New</span>
                    </buton>
                </div>
            </div>
        </header>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <div>
                    <label for="hash-input">Hash</label>
                    <input type="text" id="hash-input">
                </div>
                <div>
                    <label for="phrase-input">Passphrase</label>
                    <input type="text" id="phrase-input">
                </div>
                <div>
                    <select name="" id="">
                        <option value="md5">md5</option>
                        <option value="sha1">sha1</option>
                        <option value="sha2">sha2</option>
                    </select>
                    <button id="add-btn">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column"></div>
        </div>
    </body>

    <!--<script src="./js/main.js"></script>-->
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</html>
